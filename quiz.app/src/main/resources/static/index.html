<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Quiz Application</h1>
  <div class="section">
    <h2>All Questions</h2>
    <button onclick="fetchAllQuestions()">Load Questions</button>
    <ul id="questions-list"></ul>
  </div>
  <div class="section">
    <h2>Add Question</h2>
    <form id="add-question-form">
      <input type="text" id="questionTitle" placeholder="Question Title" required>
      <input type="text" id="option1" placeholder="Option 1" required>
      <input type="text" id="option2" placeholder="Option 2" required>
      <input type="text" id="option3" placeholder="Option 3" required>
      <input type="text" id="option4" placeholder="Option 4" required>
      <input type="text" id="rightAnswer" placeholder="Right Answer" required>
      <input type="text" id="difficultylevel" placeholder="Difficulty Level" required>
      <input type="text" id="category" placeholder="Category" required>
      <button type="submit">Add Question</button>
    </form>
  </div>
  <div class="section">
    <h2>Create Quiz</h2>
    <form id="create-quiz-form">
      <input type="text" id="quizTitle" placeholder="Quiz Title" required>
      <input type="text" id="quizCategory" placeholder="Category" required>
      <input type="number" id="numQuestions" placeholder="Number of Questions" required>
      <button type="submit">Create Quiz</button>
    </form>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
